		<script src="./node_modules/web3/dist/web3.min.js"></script>
		<script>
			if (typeof web3 !== 'undefined') {
				web3 = new Web3(web3.currentProvider);
			} else {
				// set the provider you want from Web3.providers
				web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
			}
			web3.eth.defaultAccount = web3.eth.accounts[0];
			var address; 
			var ABI = []; // get the reference 
			var contract = web3.eth.contract(ABI).at(address);
		</script>

	
	
	</head>

	<body class="is-loading">


		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
						
							<h1>Enterprise Oracles POC</h1>
					
						</header>

						<hr/>


			
						<form method="post" action="#">
							<div class="field">
								<input type="text" name="account" id="account" placeholder="Ethereum Account Address" />
							</div>
							<div class="field">
								<input type="text" name="shipment" id="shipment" placeholder="Shipment Number" />
							</div>
							
							<div class="field">
								<input type="text" name="temp_hi" id="temp_hi" placeholder="Temperature High" />
							</div>

							<div class="field">
								<input type="text" name="temp_lo" id="temp_lo" placeholder="Temperature Low" />
							</div>
				
							<ul class="actions">
								<li><a href="#" class="button">Submit</a></li>
							</ul>
						</form>
						<hr />

	
					</section>
